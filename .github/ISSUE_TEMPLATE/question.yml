name: Question / support
description: Ask a question about setup, usage, or behavior
title: "question: "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Please avoid adding component/scope to the title (no `mcp: ...`, no `plugin: ...`).
        Use the `Component` field below and labels instead.

  - type: dropdown
    id: component
    attributes:
      label: Component (optional)
      description: Where is the question about?
      options:
        - Indexer (packages/indexer)
        - MCP server (packages/mcp)
        - Obsidian plugin (packages/obsidian-plugin)
        - Core/shared (packages/core)
        - Docs
        - Not sure

  - type: textarea
    id: question
    attributes:
      label: Your question
      description: What are you trying to do, and whatâ€™s blocking you?
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context (optional)
      placeholder: "Commands you ran, settings you changed, and what happened"

  - type: textarea
    id: logs
    attributes:
      label: Logs / output (redact secrets)
      render: text

  - type: checkboxes
    id: confirmations
    attributes:
      label: Confirmations
      options:
        - label: I confirm I did not include API keys or other secrets in this issue
          required: true
