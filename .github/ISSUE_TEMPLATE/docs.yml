name: Documentation issue
description: Report missing/incorrect docs
title: "docs: "
labels: ["documentation"]
body:
  - type: markdown
    attributes:
      value: |
        Please avoid adding component/scope to the title (no `docs(ops): ...`, no `mcp: ...`).
        Use labels for component tagging instead.

  - type: textarea
    id: location
    attributes:
      label: Doc location
      description: Which doc needs updating?
      placeholder: "docs/ops/local-dev.md, README.md, ..."
    validations:
      required: true

  - type: textarea
    id: issue
    attributes:
      label: Whatâ€™s wrong / missing?
      description: Describe the doc problem and what you expected to see
    validations:
      required: true

  - type: textarea
    id: suggestion
    attributes:
      label: Suggested fix (optional)
      placeholder: "Proposed wording, command, or link"
