name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      CI: "1"
      LEFTHOOK: "0"
      npm_config_cache: ${{ github.workspace }}/.npm-cache
      npm_config_devdir: ${{ github.workspace }}/.node-gyp

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Quality Gate
        run: pnpm check:ci
