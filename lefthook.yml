pre-commit:
  parallel: true
  commands:
    prettier:
      glob: "*.{ts,tsx,js,cjs,mjs,json,md,yml,yaml}"
      run: pnpm exec prettier --write {staged_files}
      stage_fixed: true
    eslint:
      glob: "*.{ts,tsx}"
      run: pnpm exec eslint --fix {staged_files}
      stage_fixed: true

commit-msg:
  commands:
    commitlint:
      run: node scripts/commit-msg-single-line.mjs "{1}" && pnpm commitlint --edit "{1}"

pre-push:
  commands:
    check:
      run: pnpm check
